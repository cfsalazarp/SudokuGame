<main class="layout-container">
  <h1 class="layout-container__title">Sudoku 数独</h1>
  <app-completion-modal></app-completion-modal>
  <div class="difficulty">
    <div class="difficulty__title">
        {{difficulty}} Mode
    </div>
    <button class="difficulty__button">Cambiar Dificultad</button>
  </div>
  <app-sudoku-board *ngIf="sudoku" [sudoku]="sudoku" [finishedGame]="finishedGame"></app-sudoku-board>
</main>
